<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="./js/script.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      <div class="content">
        <img class="logo" src="./images/logo.svg" alt="">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <form action="#">
          <div class="container">
            <input type="text" id="email" name="email" placeholder="Your email address here...">
          </div>
          <button type="submit">Notify Me</button>
        </form>
      </div>
      <img class="illustration" src="./images/illustration-dashboard.png" alt="">
      <div class="footer">
        <div class="flex">
          <div class="circle ">
            <div class="cube one"></div>
          </div>
          <div class="circle ">
            <div class="cube two"></div>
          </div>
          <div class="circle">
            <div class="cube three"></div>
          </div>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>

      </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.lorenzofrancos.com/" target="_blank">@lorenzo.francos</a>.
    </p>
  </footer>
</body>
</html>
